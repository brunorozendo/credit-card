version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: creditcard-postgres
    environment:
      POSTGRES_DB: creditcard_db
      POSTGRES_USER: creditcard_user
      POSTGRES_PASSWORD: creditcard_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - creditcard-network

  credit-card-service:
    build: .
    container_name: credit-card-service
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/creditcard_db
      SPRING_DATASOURCE_USERNAME: creditcard_user
      SPRING_DATASOURCE_PASSWORD: creditcard_pass
    ports:
      - "8080:8080"
    networks:
      - creditcard-network

volumes:
  postgres_data:

networks:
  creditcard-network:
    driver: bridge
